<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>


<body>

<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">
    Launch modal
</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form>
                <div class="container">
                    <div class="col-sm-5">

                        <form class="form-horizontal" method="post" action="/checkout/submit">
                            <div class="row">
                                <h4>Personal information</h4>
                                <div class="form-group">
                                    <input required="true" type="text" placeholder="Name" class="form-control" name="name"/>
                                </div>
                                <div class="form-group">
                                    <input required="true" type="email" placeholder="Email (example@gmail.com)" class="form-control" name="email"/>
                                </div>
                                <div class="form-group">
                                    <input required="true" type="tel" placeholder="Phone number" class="form-control" name="phone"/>
                                </div>
                            </div>
                            <div class="row">
                                <h4>Billing address</h4>
                                <div class="form-group">
                                    <input required="true" type="text" placeholder="Country" class="form-control" name="billingCountry"/>
                                </div>
                                <div class="form-group">
                                    <input required="true" type="text" placeholder="Address" class="form-control" name="billingAddress"/>
                                </div>

                                    <div class="form-group col-md-5">
                                            <input required="true" type="text" placeholder="City" class="form-control" name="billingCity"/>
                                    </div>
                                    <div class="form-group col-md-5">
                                            <input required="true" type="text" placeholder="Zip-code" class="form-control" name="billingZipcode"/>
                                    </div>

                            </div>
                            <div class="row">
                                <h4>Shipping address</h4>
                                <div class="form-group">
                                    <input required="true" type="text" placeholder="Country" class="form-control" name="shippingCountry"/>
                                </div>
                                <div class="form-group">
                                    <input required="true" type="text" placeholder="Address" class="form-control" name="shippingAddress"/>
                                </div>

                                    <div class="form-group col-md-5">
                                        <input required="true" type="text" placeholder="City" class="form-control" name="shippingCity"/>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <input required="true" type="text" placeholder="Zip-code" class="form-control" name="shippingZipcode"/>
                                    </div>

                            </div>
                            <input type="submit" value="Proceed to Payment"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
