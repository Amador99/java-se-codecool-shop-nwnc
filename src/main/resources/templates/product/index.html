<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <script src="/js/filter.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />

</head>

<body>

<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <div class="sidebar-nav">
            <div class="sidebar-brand">
                <div id="shoppingchartbutton" class="btn filtercategory">Shopping chart</div>
                <p></p>
                <div id="filterbutton" class="btn filtercategory">Filter</div>
                <div id="filterList">
                    <form action="/index" method="post">
                        <p></p>
                        <div class="category">Product category:</div>
                        <span th:each="category:${category}">
                            <span th:switch="${category.isCheckedCheckbox()}">
                                <div th:case="true"><input type="checkbox" class="category" checked="" th:name="${category.name}" th:value="${category.name}" th:text="${category.name}"/></div>
                                <div th:case="false"><input type="checkbox" class="category" th:name="${category.name}" th:value="${category.name}" th:text="${category.name}"/></div>
                            </span>
                        </span>
                        <span class="btn-group btn-group-xs">
                            <button class="btn btn-warning" type="button" value="Select all" onclick="setCatergoryChecked()">Select all</button>
                            <button class="btn btn-warning" type="button" value="Clear all" onclick="setCategoryUnchecked()">Clear all</button>
                        </span>
                        <p></p>
                        <div class="category">Suppliers:</div>
                        <span th:each="supplier:${suppliers}">
                            <span th:switch="${supplier.isCheckedCheckbox()}">
                                <div th:case="true"><input type="checkbox" class="supplier" checked="" th:name="${supplier.name}" th:value="${supplier.name}" th:text="${supplier.name}"/></div>
                                <div th:case="false"><input type="checkbox" class="supplier" th:name="${supplier.name}" th:value="${supplier.name}" th:text="${supplier.name}"/></div>
                            </span>
                        </span>
                        <span class="btn-group btn-group-xs">
                            <button class="btn btn-warning" type="button" value="Select all" onclick="setSuppliersChecked()">Select all</button>
                            <button class="btn btn-warning" type="button" value="Clear all" onclick="setSuppliersUnchecked()">Clear all</button>
                        </span>
                        <p></p>
                        <div><input class="btn btn-primary btn-sm" type="submit" value="Filter"/></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <span class="btn filtermenu" id="menu-toggle">&#9776; Menu</span>
        <span class="title">NWNC Shop</span>
    </nav>
    <!-- Page Content -->
    <div id="page-content-wrapper">
    <div th:each="category:${category}">
        <div class="container-fluid" th:id="'category'+${category.id}">
            <div th:id="'category'+${category.id}" th:if="${category.isCheckedCheckbox()}==true" class="well well-sm" th:onclick="'javascript:filter(\'' + ${category.id} + '\');'">
                <strong th:text="${category.name}">Category Title</strong>
            </div>

            <div id="products" class="row list-group">
                <div th:each="prod,iterStat : ${products}">
                    <div class="item col-xs-4 col-lg-4" th:if="${prod.getProductCategory()} == ${category}">
                        <div class="thumbnail">
                            <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" th:attr="src='/img/product_' + ${prod.id} + '.jpg'" alt="" height="150" width="150"/>
                            <div class="caption">
                                <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                                <p class="group inner list-group-item-text" th:text="${prod.description}">Product description... </p>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <a class="btn btn-success" href="#">Add to cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</div>
</body>
</html>
